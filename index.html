<html>
	<head>
		<title>~jQuesty~</title>
	</head>
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="./background.js"></script>
	
	<style>
		#painel {
		  width: 500px;
		  height: 200px;
		  background-color: black;
		}

		#painel div{
			display: inline-block;
		}

		#painelTxt{
			display: block;
			width: 100%;
		  	color: white;
		}

		#painelIpt{
			color: transparent;
			background-color: black;
			border: 0px;
		}

		#painelIpt:focus
		{
		  	color: transparent;
  			text-shadow: 0px 0px 0px white;
			border-color: black;  
			border: 0px;
			outline:none;
		}

		#iptCursor
		{
			background-color: white;
			width: 5px;
			height: 10px;
			margin-left: -4.5px;
		}
	</style>
	<body>
		<div id="painel">
		  <p id="painelTxt"></p>
		  <div id="painelIpt" type="text" contenteditable="true"></div>
		  <div id="iptCursor"></div>
		</div>
	</body>
</html>
